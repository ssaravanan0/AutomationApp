<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/postrequest.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/app.css">
    
</head>
<body>
 
  <nav role="navigation" class="navbar navbar-default">
		<div class=""></div>
		<div class="navbar-collapse">
			<ul class="nav navbar-nav">
				<a class="navbar-brand">Script Executor</a>
			</ul>
			
			<ul class="nav navbar-nav navbar-right">
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
         <li><a th:href="@{/user}">Add/Remove Users</a></li>
         <li><a class="dropdown-item" href="#">Logged in Users</a></li>
       </ul>
			</li>
 			<ul class="nav navbar-nav navbar-right">
				<a class="navbar-brand">Waitrose</a>
			</ul>
 		</div>
	</nav>

<div th:if="${scriptList != null}"> 
 <div id = "scriptlistDiv" class="table-responsive" th:object="${scriptList}" >          
  <table class="table" id="manageScripts">
    <thead>
      <tr>
        <th>#</th>
        <th>Script Name</th>
        <th>Description</th>
        <th>Location</th>
        <th>Prefix</th>
        <th>Access</th>  
        <th id = "runcolumn">Run</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
     <tr th:id="${item.location} + ${item.scriptName}+.+${item.prefix}" th:each="item :${scriptList}">     
        <td th:text="${item.scriptId}"></td>
        <td th:text="${item.scriptName}"></td>
        <td th:text="${item.scriptDesc}"></td>
        <td th:text="${item.location}"></td>
        <td th:text="${item.prefix}"></td>
        <td th:text="${item.access}"></td> 
        <td><a href="#" th:id="${item.scriptId}" class="run">run</a></td>
        <td> <a href="#" th:id="${item.scriptId}" class="editscript"> Edit </a> <a href="#" th:id="${item.scriptId}"  class="removescript" >Remove</a> 
        <a href="#" th:id="${item.scriptId}" class="updatescript"> Save </a><a href="#" th:id="${item.scriptId}" class="cancelupdatescript"> Cancel </a></td>
    </tr> 
       
    </tbody>
  </table>
  
  <div class="col-sm-4">
			<button type="button" class="btn btn-info add-new">
				<i class="fa fa-plus"></i> Add New
			</button>
		</div>
  
  </div>
		

		<div id = "main" class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form id = "inputForm" autocomplete="off" 
				th:object="${params}"  class="form-horizontal"
				role="form">				
				<div id = "postResultDiv1"></div>
			</form>
		</div>
	</div>
</div>
<div id = "postResultDiv" class="container">
</div>

<div id = "addRemoveScriptsDiv" class="container">
</div>

<div id = "addRemoveInputsDiv" class="container">
</div>

<div id = "addRemoveUsersDiv" class="container">
</div>

<div id = "loggedInUsersDiv" class="container">
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<span class="text-success" th:utext="${successMessage}"></span>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<span class="text-success" th:utext="${errorMessage}"></span>
		</div>
	</div>
</div>
</div> 
 
    
  <footer class="footer"> 
       <div class="container">
		<ul class="nav navbar-left">
			<li><a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a></li>
		</ul>
		 
		<ul class="nav navbar-nav navbar-right">
			<li  ><a th:if="${#request.userPrincipal != null}">Welcome : <span th:utext="${#request.userPrincipal.name}"></span> </a></li>
		 
			<li  ><a th:if="${#request.userPrincipal != null}">Last used : <span th:utext="${lastUsed}"></span></a></li>
		</ul>
		</div>
</footer>



</body>
    
</html>
