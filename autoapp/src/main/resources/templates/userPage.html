<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/postrequest.js"></script>
     
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>
 
  <nav role="navigation" class="navbar navbar-default" style ="margin-bottom: 0px">
		<div class=""></div>
		<div class="navbar-collapse">
			<ul class="nav navbar-nav">
				<a class="navbar-brand">Script Executor</a>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<!-- <li><a th:href="@{/user}">Manage Scripts</a></li> -->
				<a class="navbar-brand">Waitrose</a>
			</ul>
		</div>
	</nav>


<div th:if="${scriptList != null}"> 
 <div id = "scriptlistDiv" style="font-family:calibri;padding-top:12px;" class="table-responsive" th:object="${scriptList}" >          
  <table class="table  table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Script Name</th>
        <th>Description</th>
        <th>Location</th>
        <th>Prefix</th>  
        <th>Run</th>
      </tr>
    </thead>
    <tbody>
     <tr th:id="${item.location} + ${item.scriptName}+.+${item.prefix}" th:each="item :${scriptList}">     
        <td class="filterable-cell" th:text="${item.scriptId}"></td>
        <td class="filterable-cell" th:text="${item.scriptName}"></td>
        <td class="filterable-cell" th:text="${item.scriptDesc}"></td>
        <td class="filterable-cell" th:text="${item.location}"></td>
        <td class="filterable-cell" th:text="${item.prefix}"></td> 
        <td><a  href="#" th:id="${item.scriptId}" class="run">run</a></td>
    </tr>
       
    </tbody>
  </table>
  </div>


<div id = "main" class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form id = "inputForm" autocomplete="off" 
				th:object="${params}"  class="form-horizontal"
				role="form">				
				<div id = "postResultDiv1"  style="font-family:calibri;padding-top:12px;"></div></div>
			</form>
		</div>
	</div>
</div>
<div id = "postResultDiv" class="container" style="display: none;font-family:calibri;padding-top:12px;
margin-left:5vw;">
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<span class="text-success" th:utext="${successMessage}"></span>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<span class="text-success" th:utext="${errorMessage}"></span>
		</div>
	</div>
</div>
</div> 
 
    
  <footer class="footer" style = "font-family:calibri;"> 
       <div class="container">
		<ul class="nav navbar-left">
			<li><a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a></li>
		</ul>
		 
		<ul class="nav navbar-nav navbar-right">
			<li  ><a th:if="${#request.userPrincipal != null}">Welcome : <span th:utext="${#request.userPrincipal.name}"></span> </a></li>
		 
			<li  ><a th:if="${#request.userPrincipal != null}">Last used : <span th:utext="${lastUsed}"></span></a></li>
		</ul>
		</div>
</footer>



</body>
    
</html>
