<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
 
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h3>Capture inputs and call shell script</h3>
<h3>
	Welcome : <span th:utext="${#request.userPrincipal.name}"></span>
</h3>
<div th:if="${userInfo != null}" th:utext="${userInfo}"></div>
<b>This is protected page!</b>

<br />
<br />

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form autocomplete="off" action="#" th:action="@{/user}"
				th:object="${params}" method="post" class="form-horizontal"
				role="form">				
				<div class="form-group">
					<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="validation-message"></label> <input type="text"
							th:field="*{name}" placeholder="Name" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('lastName')}"
							th:errors="*{lastName}" class="validation-message"></label> <input
							type="text" th:field="*{lastName}" placeholder="Last Name"
							class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-9">
						<button type="reset" class="btn btn-primary btn-block">Reset</button>
						<button type="submit" class="btn btn-primary btn-block">Submit</button>
					</div>
				</div>

				<h2>
					<span class="text-success" th:utext="${successMessage}"></span>
				</h2>
			</form>
		</div>
	</div>
</div>
</body>
</html>
