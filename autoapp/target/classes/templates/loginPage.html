<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="${title}"></title>
<meta charset="utf-8">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<link rel="stylesheet" type="text/css" href="/css/admin.css"> 

</head>
<body style="font-family:calibri;font-size: 0.9rem;">
  
<div id='divHeader'>
	<div id='divHeaderIcon'>
		<img src='img/waitrose.jpg' id='imgHeaderLogo' />
	</div>
	<div id='divHeaderTitle'>
		Waitrose Digital Operations:QuickHeal
		<div id='divHeaderVersion'>
			application version: 1.0.1
		</div>
	</div>

</div>


<div class="container" style="padding-top:4.0rem;width:800px; margin:0 auto;position: absolute;height: 200px; z-index: 15;top: 30%; left: 50%; margin: -100px 0 0 -150px;">

		<div class="format">
			<form autocomplete="off" name='f'
				th:action="@{/j_spring_security_check}" method='POST'>

				<input type="text" id="username" name="username" 
					th:placeholder="Username"  style = "font-family:calibri;" /> <br /> <input
					type="password" th:placeholder="Password" id="password"
					name="password" style = "font-family:calibri;" /> <br />
				<!-- /login?error=true -->
				<div align="center"
					th:if="${#request.getParameter('error') == 'true'}">
					<p style="font-size: 20; color: #FF1C19;font-family:calibri;">
						Login Failed!!! <br> Reason : <span
							th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
							th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
							Static summary </span>
					</p>
				</div>
				<div>
                 <input style="display:none" type="checkbox" name="remember-me" checked/>
                 <button id ="loginbutton" class="buttonval" type="Submit">login</button>
                  
				</div>
               
			</form>
		</div>
	</div>

</body>
    
</html>
