
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/postrequest.js"></script>
     
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>
 
  <nav role="navigation" class="navbar navbar-default">
		<div class=""></div>
		<div class="navbar-collapse">
			<ul class="nav navbar-nav">
				<a class="navbar-brand">Script Executor</a>
			</ul>
			<ul class="nav navbar-nav navbar-right" style = "">
				<!-- <li><a th:href="@{/user}">Manage Scripts</a></li> -->
				<a class="navbar-brand">Waitrose</a>
			</ul>
		</div>
	</nav>

<div class="container">

	<div class="row">

		<div class="col-md-4 col-md-offset-3">
			<form autocomplete="off" name='f'
				th:action="@{/j_spring_security_check}" method='POST'>

				<input type="text" id="username" name="username"
					th:placeholder="Username" class="form-control" style = "font-family:calibri;" /> <br /> <input
					type="password" th:placeholder="Password" id="password"
					name="password" class="form-control" style = "font-family:calibri;" /> <br />
				<!-- /login?error=true -->
				<div align="center"
					th:if="${#request.getParameter('error') == 'true'}">
					<p style="font-size: 20; color: #FF1C19;font-family:calibri;">
						Login Failed!!! <br> Reason : <span
							th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
							th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
							Static summary </span>
					</p>
				</div>
                 <input style="display:none" type="checkbox" name="remember-me" checked/>
                <div class="col-md-6 col-md-offset-3">
				<button class="btn btn-lg btn-primary btn-block" name="Submit"
					value="Login" type="Submit" th:text="Login" style="font-family:calibri;" ></button>
					</div>
			</form>
		</div>
	</div>
</div>

</body>
    
</html>
